version: '3.8'

services:
  master:
    build: .
    container_name: nexus-master
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - CLUSTER_SECRET=${CLUSTER_SECRET}
      - DATA_DIR=/data
    volumes:
      - nexus-data:/data
    networks:
      - nexus-net

volumes:
  nexus-data:

networks:
  nexus-net:
    driver: bridge
