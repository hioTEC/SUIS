version: '3.8'

services:
  # Caddy - HTTPS Gateway (required for security)
  gateway:
    image: caddy:2-alpine
    container_name: sui-master-gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./config/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
      - caddy-logs:/var/log/caddy
    networks:
      - sui-net
    depends_on:
      - app

  # Flask App - Internal only (not exposed to host)
  app:
    build: .
    container_name: sui-master
    restart: unless-stopped
    # NO ports exposed to host - only accessible via Caddy
    expose:
      - "5000"
    environment:
      - CLUSTER_SECRET=${CLUSTER_SECRET}
      - DATA_DIR=/data
    volumes:
      - app-data:/data
    networks:
      - sui-net

volumes:
  caddy-data:
  caddy-config:
  caddy-logs:
  app-data:

networks:
  sui-net:
    driver: bridge
